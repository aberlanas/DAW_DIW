
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </head>

  <body>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
	<h1 class="display-4">Express to Moscow</h1>
	<p class="lead">Creacion de Investigadores</p>
        
    <div class="container-fluid">
    <form action="http://localhost:3000/investigadores/" method="POST">
      <div class="form-group">

	<div class="row">
	  <div class="col">
	    <label for="nombre">Nombre Investigador</label>
	    <input id="nombre" type="text" class="form-control" name="nombre"></input>
	  </div>
	  <div class="col">
	    <label for="profesion">Profesion Investigador</label>
	    <input id="profesion" type="text" class="form-control" name="profesion"></input>
	    </div>
	</div>

	<div class="row">
	  <div class="col">
	    <label for="puntosVida">Puntos de Vida</label>
	    <input id="puntosVida" type="text" class="form-control" name="puntosVida"></input>
	  </div>
	  <div class="col">
	    <label for="puntosCordura">Puntos de Cordura</label>
	    <input id="puntosCordura" type="text" class="form-control" name="puntosCordura"></input>
	  </div>
	</div>
      
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
      </form>


    </div>
    </body>
</html>
