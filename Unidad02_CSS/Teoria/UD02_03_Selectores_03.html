# Selectores (Continuación y 2)


--

## General Sibling Combinator

--

```css
E + F {.....} /*Adyacente*/
E ~ F {.....} /*General*/
```

--

Ejemplo

```css
h2 + p { color: red}
h2 ~ p { font-family: Impact }
```

--

```html
<h2> Algunos ejemplos </h2>
<p> Primer párrafo</p>
<p> Segundo párrafo</p>

```
